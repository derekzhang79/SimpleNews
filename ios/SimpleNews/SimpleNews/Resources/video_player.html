<html>
	<head>
		<meta name="viewport" content="initial-scale = 1.0, user-scalable = no, width = 1280"/>
	</head>
	<body style="background-color:black; color:white;">
		<div style="text-align:center;">
			<video id="video1" webkit-playsinline onloadedmetadata="onMetadata()" onended="onPlaybackEnded()">
				<source src="" type="video/mp4" onerror="onError()" />
				Your browser does not support HTML5 video.
			</video>
			<div id="divErrorMsg"></div>
		</div>
		<script type="text/javascript">
			var video_obj = document.getElementById('video1');
			var errorMsg_obj = document.getElementById('divErrorMsg');
			
			video_obj.addEventListener("timeupdate", function() { 
				sendValue('time', video_obj.currentTime);
			}, false);
			
			//setTimeout('changeVideo("http://dev.gullinbursti.cc/projs/simplenews/app/videos/ffvi_intro.mp4")', 2500);
			
			function onMetadata() {
				sendValue('duration', video_obj.duration);
			} 
			
			function onPlaybackEnded() {
				sendValue('state', "ENDED");
			} 
			
			function onError() {
				errorMsg_obj.innerHTML = 'An error occured playing video';
				sendValue('state', "ERROR");
				sendValue('message', video_obj.error.code);
			} 
			
			function rr() {
				if (video_obj.currentTime > 0)
					video_obj.currentTime -= 0.5;
			} 
			
			function ff() {
				//if (video_obj.currentTime < video_obj.duration)
				if (video_obj.currentTime < video_obj.buffered.end(video_obj.buffered.length - 1))
					video_obj.currentTime += 0.5;
			} 
			
			function playPause() {
				if (video_obj.paused) 
					video_obj.play(); 
					
				else 
					video_obj.pause();
			}
			
			function flushVideo() {
				video_obj.src = null;
			}
			
			function changeVideo(url) {
				errorMsg_obj.innerHTML = '';
				
				video_obj.src = url;			  
				video_obj.load();
				video_obj.play();
			}
			
			function sendValue(key, val) {
				location.href = 'result://keyval/' + key + '/' + val;
			}
		</script>
	</body>
</html>
