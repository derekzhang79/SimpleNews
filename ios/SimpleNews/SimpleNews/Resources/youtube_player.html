			var player;
			var isPaused = false;
			
			function onYouTubePlayerAPIReady() {
				player = new YT.Player('player', {
					width: '320',
					height: '180',
					videoId: 'rGX6szf99KA', 
					playerVars: {
						'fs': 0, 
						'showinfo': 0, 
						'autoplay': 1, 
						'controls': 0 
					}, events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					}
				});
			}
			
			function onPlayerReady(event) {
				event.target.playVideo();
			}
			
			function onPlayerStateChange(event) {
				
				switch (event.data) {
					case YT.PlayerState.PLAYING:
//						if (!isPaused) {
//							isPaused = true;
//							setTimeout(stopVideo, 100);
//						}
					break;
					
					case YT.PlayerState.ENDED:
						
						break;
				}
			}
			
			function changeVideo(ytID) {
				player = new YT.Player('player', {
					width: '320',
					height: '180',
					videoId: ytID, 
					playerVars: {
						'fs': 0, 
						'showinfo': 0, 
						'autoplay': 1, 
						'controls': 0 
					}, events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					}
				});
				
				sendValue('ytID', ytID);
			}
			
			function stopVideo() {
				player.stopVideo();
			}
			
			function sendValue(key, val) {
				location.href = 'result://keyval/' + key + '/' + val;
			}
			
		</script>
	</body>
</html>
